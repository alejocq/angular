<h2>Directivas</h2>

<h3>De atributo</h3>
<p>Color: {{color}}</p>
<input type="text" [(ngModel)]='color'>
<p [ngStyle]="{color: color, 'text-decoration': 'line-through'}">Texto azul y tachado</p>
<input type="checkbox" (change)='negrita = !negrita'>
<p [ngClass]="{negrita: negrita, letraAmarilla: true}">Texto en negrita y amarillo</p>
<p appMarcar='red' appBlink="yellow">Parrafo marcado</p>
<p appMarcar>Parrafo marcado</p>
<p appBlink='green'>Parrafo marcado</p>
<h3>Estructurales</h3>
<ul>
    <li *ngFor="let item of items">{{item}}</li>
</ul>
<button (click)="toggleMostrarItem()"></button>
<p *ngIf="mostrarItem; else else2" appMarcar='red' appBlink="yellow">Parrafo marcado</p>

<ng-template #else2>
    <p appMarcar='blue' appBlink="green">Parrafo marcado(ELSE)</p>
</ng-template>
