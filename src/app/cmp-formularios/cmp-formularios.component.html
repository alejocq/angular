<h2>Formulario</h2>
<form [formGroup]="form" (submit)="login()">
    <div>
        <label for="usuario">Usuario:</label>
        <input type="text" name="" id="usuario" formControlName="username">
        <p *ngIf="form.controls.username.invalid && form.controls.username.dirty">El campo es invalido</p>
    </div><br>
    <div>
        <label for="password">password: </label>
        <input type="password" name="" id="password" formControlName="password">
        <p *ngIf="form.controls.password.invalid && form.controls.password.dirty">El campo es invalido</p>
    </div>
    <button [disabled]="form.invalid" type="submit">Login</button>
</form>
